{% extends 'base.html' %}

{% block content %}

    <h1 class="mb-5 text-center">{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{choice.choice_text}} <span class="badge badge-success float-right">{{ choice.votes }}  vote{{ choice.votes | pluralize }}</span>
        </li>
        {% endfor %}
    </ul>

<a class="btn btn-secondary" href="{% url 'test0app:index' %}">Back to Test0app</a>
<a class="btn btn-dark" href="{% url 'test0app:detail' question.id %}">Vote again?</a>
{% endblock %}
