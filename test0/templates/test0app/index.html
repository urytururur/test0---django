{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center mb-3">Test0App Questions</h1> 
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card md-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'test0app:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'test0app:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Test0app available</p>
    {% endif %}

{% endblock %}
